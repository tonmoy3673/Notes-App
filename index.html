<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- ======= Google Fonts ======= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Notes App</title>
</head>
<body>
    <main class="main-container">
        <!-- =========== Banner ======== -->
        <header class="banner">
            <img class="title-img" src="./images/notes.png" alt="notes">
            <h1 class="title">Notes</h1>
        </header>
        <!-- =========== Button ========== -->
         <button id="btn" class="btn-create">
            <img class="create-img" src="/images/edit.png" alt="create"> Create Notes
         </button>
         <!-- ========== Notes Content ======= -->
          <div class="notes" id="notes-container">
            <textarea placeholder="Type Notes Here..." id="text-area"></textarea>
            <img class="delete-img" src="/images/delete.png" alt="delete">
            <!-- ======= submit button ========= -->
            <div>
                <button id="submit-btn">Submit</button>
            </div>
          </div>
    </main> 
    <script src="app.js"></script>
</body>
</html>
